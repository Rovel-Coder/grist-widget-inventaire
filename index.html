<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grist Widget G√©n√©rique</title>
  <style>
    :root { 
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.15);
      --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.25);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .search-box {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-light);
    }

    .search-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 12px;
    }

    .search-header h2 {
      color: white;
      font-size: 20px;
      font-weight: 600;
      flex: 1;
    }

    .results-count {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .search-box input {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      font-size: 16px;
      transition: all 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #fff;
      background: white;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    }

    .search-box input::placeholder {
      color: #95a5a6;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-light);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-hover);
      background: white;
    }

    .card-image {
      width: 100%;
      height: 220px;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      position: relative;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card:hover .card-image img {
      transform: scale(1.1);
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 14px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      overflow: hidden;
    }

    .field-row {
      display: flex;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.5;
    }

    .field-label {
      font-weight: 600;
      color: #7f8c8d;
      margin-right: 8px;
      text-transform: capitalize;
      min-width: 100px;
      flex-shrink: 0;
    }

    .field-value {
      color: #34495e;
      flex: 1;
      word-break: break-word;
    }

    /* √âtats vides */
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      grid-column: 1/-1;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 16px;
      color: #7f8c8d;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      #results {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .search-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .field-label {
        min-width: auto;
      }
    }
  </style>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <div class="search-header">
        <h2>üîç Recherche</h2>
        <div class="results-count" id="results-count">0 r√©sultat</div>
      </div>
      <input 
        type="text" 
        id="search" 
        placeholder="Rechercher dans vos donn√©es..." 
        oninput="search()"
        autocomplete="off"
      >
    </div>
    <div id="results">
      <div class="empty-state">
        <div class="empty-state-icon">‚è≥</div>
        <div class="empty-state-title">Chargement...</div>
        <div class="empty-state-text">Veuillez patienter</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
